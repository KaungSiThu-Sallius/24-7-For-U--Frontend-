    <!-- ----------------------------- hire_us -----------------------------  -->
    <div id="hire_us">
      <div class="container">
        <div class="row">
          <div class="offset-md-2 col-md-8">
            <div class="form card">
              <div class="card-header"><h4>Hire Virtual Assistance</h4></div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input
                      type="text"
                      class="form-control mb-4"
                      id="name"
                      name="name"
                      placeholder="Please enter your name"
                    />
                    <!-- <small id="emailHelp" class="form-text text-muted"
                      >We'll never share your email with anyone else.</small
                    > -->
                  </div>
                  <div class="form-group">
                    <label for="org_name">Company/Organization Name</label>
                    <input
                      type="text"
                      class="form-control mb-4"
                      id="org_name"
                      name="org_name"
                      placeholder="Please enter company name"
                    />
                  </div>

                  <div class="form-group">
                    <label for="phone" class="d-block">Phone Number</label>
                    <input
                      id="phone"
                      type="tel"
                      name="phone"
                      name="phone"
                      class="form-control mb-4"
                      placeholder="Please enter phone number"
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="text"
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="Please enter email"
                    />
                    <small id="emailHelp" class="form-text text-muted mb-4"
                      >We'll never share your email with anyone else.</small
                    >
                  </div>
                  <div class="form-group">
                    <label for="tasks">What would you like us to do?</label>
                    <div class="form-control">
                        
                        <div>
                        <input
                          type="checkbox"
                          name="tasks"
                          value="moderator_factlator"
                        />
                        <label for="moderator_factlator"
                          >Moderator / Factlator</label
                        >
                      </div>
                      <div>
                        <input
                          type="checkbox"
                          name="tasks"
                          value="presentation"
                        />
                        <label for="presentation">Presentation</label>
                      </div>
                      <div>
                        <input
                          type="checkbox"
                          name="tasks"
                          value="manage_email"
                        />
                        <label for="manage_email">Managing Email</label>
                      </div>
                      <div>
                          <input
                            type="checkbox"
                            name="tasks"
                            value="research"
                          />
                          <label for="research">Research</label>
                        </div></div>
                    
                  </div>
                 <div class="form-group">
                     <label for="date_time">Date & Time</label>
            
                     <input type="datetime-local" id="date_time" name="date_time" class="form-control mb-4">
                 </div>
                 <div class="form-group">
                     <label for="count_ppl">How many people whould you like to hire?</label>
                     <select class="custom-select" name="count_ppl">
                        <option selected>Open this select menu</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                      </select>
                 </div>
                </div>
                
                  <button type="submit" class="btn btn-lg">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
